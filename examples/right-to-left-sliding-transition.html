<!doctype html>
<html>
  <head>
    <title>An example with images sliding from right to left</title>
    <style>
      #myslider { width:612px; height:612px; }
    </style>
  </head>
  <body>
    <div id="myslider">
      <img src="http://placekitten.com/g/612/612"/>
      <img src="https://unsplash.it/612/612"/>
      <img src="https://unsplash.it/612/612?random=1"/>
      <img src="https://unsplash.it/612/612?random=2"/>
    </div>
  </body>
  <script src="../dist/simpleslider.js"></script>
  <script>
    var imgSlider = simpleslider.getSlider({
      container: document.getElementById('myslider'),
      transitionProperty:'left',
      startValue:'612px',
      visibleValue:'0px',
      endValue:'-612px',
      unit: 'px',
      transitionDelay: 2,
      transitionDuration: 1
    });
  </script>
</html>
